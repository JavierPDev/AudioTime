<div class="time-container">
  <div class="panel">
    <at-clock time="$ctrl.time"></at-clock>
    <div class="time-controls ">
      <button class="button success"
        ng-if="!$ctrl.running"
        ng-click="$ctrl.start()">
        {{ $ctrl.cleared ? 'Start' : 'Resume' }}
      </button>
      <button class="button alert"
        ng-if="$ctrl.running"
        ng-click="$ctrl.pause()">
        Pause
      </button>
    </div>
  </div>
</div>
